<!--mongoDB-->
cloud.mongo.hostAndPorts=127.0.0.1:27017
cloud.mongo.database=admin
cloud.mongo.username=accountUser
cloud.mongo.password=password
cloud.mongo.connectionsPerHost=100
cloud.mongo.threadsAllowedToBlockForConnectionMultiplier=20
cloud.mongo.maxWaitTime=2000000
cloud.mongo.connectTimeout=1000000
cloud.mongo.socketTimeout=3000000
cloud.mongo.autoConnectRetry=false
cloud.mongo.socketKeepAlive=true
cloud.mongo.write-concern=JOURNAL_SAFE
cloud.mongo.read-preference=SECONDARY_PREFERRED
